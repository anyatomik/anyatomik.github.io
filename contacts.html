                    name="email" id="email" placeholder="example@gmail.com">
               
            </label>
      
        <label>
          <h3 class = "hders-c" >Сообщение:</h3>
            <textarea name="comment" id="message" placeholder="Сообщение"></textarea>
          
        </label>
        
      </form>
          <button class="submit" type="submit"onclick="sendMail()">
            Отправить
        </button>
      </div> <br>
      <p class="line line1"> </p>
