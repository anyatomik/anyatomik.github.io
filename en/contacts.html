          <div class="button-container">
             
            <label><h3 class = "hders-c" >Your name:</h3>
                <input
                    type="text"
                    name="name" id="name" placeholder="What should I call you?">
                  
            </label>
            <label>

                <input
                    type="email"
                    name="email" id="email" placeholder="example@gmail.com">
               
            </label>
      
        <label>
          <h3 class = "hders-c" >Message:</h3>
            <textarea name="comment" id="message"  placeholder="Message"></textarea>
          
        </label>
        
      </form>
          <button class="submit" type="submit"onclick="sendMail()">
            Send
        </button>
      </div> <br>
      <p class="line line1"> </p> 
      <p class = “non-describe”> Send your message/question and I will reply to you as soon as possible! </p> <br>
      <p class = "describe"> Attention! Please fill in all data for correctness, so that I could understand your message clearly and reply to the right e-mail </p>
